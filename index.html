<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div id="amountval" style="color:red"></div>
            Amount <input type="number" min=1 onchange="validate(event)" id="principal">  <br/>
            Rate <input type="range" min=1 max=20 step=0.25 default-value=10.25 id="rate" onchange="ratechange(event)"><span id="rateval">10.25</span>  <br/>
            No. of Years <select id="years">
                <option value=1 >1</option>
                <option value=2 >2</option>
                <option value=3 >3</option>
                <option value=4 >4</option>
                <option value=5 >5</option>
                <option value=6 >6</option>
                <option value=7 >7</option>
                <option value=8 >8</option>
                <option value=9 >9</option>
                <option value=10 >10</option>
            </select>  
                <br/>
            <button id="compute" onclick="compute()">Compute Interest</button><br>
            Interest : <span id="result"></span><br><br>
            <footer>Everone Can Get Rich</footer>
        </div>
    </body>
</html>
